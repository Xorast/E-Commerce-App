<table class="table">
    <thead>
        <tr>
            <th></th>    
            <th>Product</th>    
            <th>Quantity</th>    
            <th>Price</th>
            <th>Total</th> 
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in products %}
        <tr>
            <td><img width="150" height="75" src="{{MEDIA_URL}}{{item.image}}"/></td>    
            <td> {{ item.name }}    </td>    
            <td> {{ item.quantity }} </td>    
            <td>€{{ item.price }}   </td>
            <td>€{{ item.sub_total }}    </td>
            </td>
        </tr>
        {% endfor %}

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>€{{ overall_total}}</strong></td>
            <td></td>
        </tr>
    </tbody>
</table>
